name: Send Meeting Reminders

on:
  schedule:
    # Runs every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Check and Send Meeting Reminders
        run: |
          curl -X POST \
            'https://kudptumbipdlayxvvbhc.supabase.co/functions/v1/check-reminders' \
            -H 'Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' \
            -H 'Content-Type: application/json' \
            --fail-with-body \
            || echo "Reminder check failed or no reminders to send"
